<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Contact Me Page</title>
    </head>
    <body>
        <!--Embedded Video-->
        <h2>Embedded Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/N2SHndL-KUQ?si=Ax1Cpa2JcM4TLLcA" allowfullscreen></iframe>
        <br><br>

        <!--Feedback Form-->
        <h2>Feedback Form</h2>
        <form name="feedback" action="#" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="anonymous" required>
            <br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="anonymous" required>
            <br><br>

            <label for="mail">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="name@domain.com">
            <br><br>

            <label>Would you recommend this website?</label>
            <input type="radio" id="yes" name="recommend" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="recommend" value="no">
            <label for="no">No</label>
            <br><br>

            <label for="favorite">Favorite Website:</label>
            <select name="favorite" id="favorite">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="time">Time</option>
                <option value="youtube">Youtube</option>
                <option value="instagram">Instagram</option>
            </select>
            <br><br>

            <label for="rating">Rate the website (1-10):</label>
            <input type="range" id="rating" name="rating" min="1" max="10">
            <br><br>

            <label for="comment">Additional Comments:</label>
            <textarea name="comment" id="comment"></textarea>
            <br><br>

            <button type="submit">Submit</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
