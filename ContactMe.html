        body {
            padding-top: 70px;

    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="https://www.usca.edu">USCA Main Website</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#assignment">Assignment Section</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="#contact">Contact Information Section</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="https://www.youtube.com">YouTube Main Website</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold" href="https://www.laliga.com">LaLiga Main Website</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content: Contact Form and Video Side by Side -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <!-- Video Section -->
            <div class="col-md-6">
                <h1 class="visually-hidden">Watch This Video:</h1>
                <iframe class="mt-3 border rounded-3" width="100%" height="315"
                    src="https://www.youtube.com/embed/JhcBajLhuoU?si=JkmX5Aq3ezo9mapM" title="YouTube video player"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>

            <!-- Feedback Form Section -->
            <div class="col-md-6">
                <h2>Feedback Form</h2>
                <form name="feedback" action="submit-feedback.php" method="POST">
                    <!-- First Name -->
                    <div class="form-group mb-3">
                        <label for="fname">First Name</label>
                        <input class="form-control" type="text" id="fname" name="fname" placeholder="anonymous" required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group mb-3">
                        <label for="lname">Last Name</label>
                        <input class="form-control" type="text" id="lname" name="lname" placeholder="anonymous" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group mb-3">
                        <label for="mail">Email</label>
                        <input class="form-control" type="email" id="mail" name="mail" placeholder="name@domain.com" required>
                    </div>

                    <!-- Recommendation Radio Buttons -->
                    <p>Would you recommend this website?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="yes" name="recommend" value="yes" required>
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="no" name="recommend" value="no" required>
                        <label class="form-check-label" for="no">No</label>
                    </div>

                    <!-- Favorite Website Selection -->
                    <div class="form-group mb-3 mt-3">
                        <label for="favwebsite">Your Favorite Website</label>
                        <select class="form-control" id="favwebsite" name="favwebsite">
                            <option value="google">Google</option>
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                            <option value="time">Time</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Rating Slider -->
                    <div class="form-group mb-3">
                        <label for="rating">Rate this website (1 to 10):</label>
                        <input class="form-range" type="range" id="rating" name="rating" min="1" max="10" step="1">
                    </div>

                    <!-- Additional Comments -->
                    <div class="form-group mb-3">
                        <label for="comment">Additional Comments:</label>
                        <textarea class="form-control" id="comment" name="comment" rows="4" cols="50" placeholder="Write your comments here..."></textarea>
                    </div>

                    <!-- Password Input with Help Text -->
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                        <small class="form-text text-muted">Your password must be at least 8 characters long.</small>
                    </div>

                    <!-- Telephone Input -->
                    <div class="form-group mb-3">
                        <label for="phone">Phone Number (optional)</label>
                        <input class="form-control" type="tel" id="phone" name="phone" placeholder="123-456-7890">
                    </div>

                    <!-- Date Input -->
                    <div class="form-group mb-3">
                        <label for="date">When did you last visit this website?</label>
                        <input class="form-control" type="date" id="date" name="date">
                    </div>

                    <!-- Color Picker -->
                    <div class="form-group mb-3">
                        <label for="favcolor">Pick your favorite color</label>
                        <input class="form-control form-control-color" type="color" id="favcolor" name="favcolor" value="#ff0000">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary mt-3">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyo16VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
